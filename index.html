<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Intro section with dropdown navigation | Frontend Challenge</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="/images/logo.svg" alt="">
    </div>
    <nav class="navbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <div class="dropdown">
            <button class="nav-link">Features</button>
            <img src="/images/icon-arrow-down.svg" alt="">
            <div class="dropdown-content">
              <ul>
                <li class="nav-item"><a class="nav-link" href="#"><img src="/images/icon-todo.svg" alt=""><span>Todo
                      List</span></a></li>
                <li class="nav-item"><a class="nav-link" href="#"><img src="/images/icon-reminders.svg"
                      alt=""><span>Reminders</span></a></li>
                <li class="nav-item"><a class="nav-link" href="#"><img src="/images/icon-calendar.svg"
                      alt=""><span>Calendar</span></a></li>
                <li class="nav-item"><a class="nav-link" href="#"><img src="/images/icon-planning.svg"
                      alt=""><span>Planning</span></a></li>
              </ul>
            </div>
          </div>
        </li>
        <li class="nav-item">
          <div class="dropdown">
            <button class="nav-link">Company</button>
            <img src="/images/icon-arrow-down.svg" alt="">
            <div class="dropdown-content">
              <ul>
                <li class="nav-item"><a class="nav-link" href="#">History</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Our Team</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
              </ul>
            </div>
          </div>
        </li>
        <li class="nav-item"><a class="nav-link" href="#">Careers</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
      </ul>
    </nav>
    <div class="auth-links">
      <a class="btn-light" href="#">Login</a>
      <a class="btn-outline" href="#">Register</a>
    </div>
  </header>
</body>

</html>
